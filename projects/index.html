		<style>

			@font-face {
				font-family: "Roboto Regular";

			}

			.text {
				font-family: "Roboto Regular", Roboto;

			.container {
  			position:relative;
				width: 1250px;
  			text-align:center;
			}

			.art {
   			border-radius: 0.5%;
				box-shadow: 0px 2px 10px #111111;

			.aboutPhoto {
				position: fixed;
				width: 300px;
				height:100%;
				right: 50px;
				background-size: 100%;
				overflow: hidden;
				background-position: center;
   			border-radius: 0.5%;
				transition: 5.5s;
				box-shadow: 0px 2px 10px #111111;
			}

			.aboutPhoto:hover {
				background-size: 110%;
			}

			.AboutText {
				position: relative;
				display: inline-block;
				margin: 0;
				font-family: "Roboto Regular", Roboto;
				color: white;
				font-size: 35;
				text-align: left;
				font-weight: bold;
			}

			.About {
				position: relative;
				display: inline-block;
				width: 750px;
				box-sizing: border-box;
			}

			.projects {
				position: relative;
				display: inline-block;
				width: 500px;
				height: 300px;
				margin-right: 20px;
				margin-left: 20px;
				margin-bottom: 40px;
				background-size: 100%;
				overflow: hidden;
				background-position: center;
   			border-radius: 0.5%;
				transition: 5.5s;
				box-shadow: 0px 2px 10px #111111;
			}


			.projects:hover {
				background-size: 110%;
			}

			.projects:after {
				position: absolute;
				top: 100%;
				bottom: 0;
				left: 0;
				right: 0;
				word-wrap: break-word;
				font-family:'arial', Canada Type;
				font-size: 2em;
				font-weight: bold;
				overflow: hidden;
				background-color: rgba(0, 0, 0, 0.6);
				color: #fff
				padding: 0 8px;
				opacity: 0;
				content:attr(data-text);
				transition: 0.5s;
			}

			.projects:hover:after {
				opacity: 1;
				top: 0;
				padding: 8px;
			}

			.Social {
				width: 5%;
			}

			a {

				text-align: center;
				top: 0;
				left: 0;
				padding: 0;
				width: 100%;
				overflow: hidden;
				background-color: #111;
			}

			li {

			li a {
				display: block;
				font-size: 10px;
				color: white;
				padding: 7px 14px;
				text-decoration: none;
				transition: 0.25s;
